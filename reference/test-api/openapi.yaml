paths:
  '/users/{userId}':
    parameters:
      - type: string
        name: userId
        in: path
        required: true
    get:
      summary: getUser
      tags: []
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
      description: Get users
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                userId:
                  type: number
components:
  schemas: {}
